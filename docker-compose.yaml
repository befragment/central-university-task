services:
  postgres:
    container_name: cu-postgres
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5433:5432"

  # frontend:
  #   container_name: cu-front
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"

  backend:
    container_name: cu-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    env_file:
      - .env

  migrate:
    container_name: cu-migrate
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    working_dir: /app
    command: [ "sh", "-c", "alembic upgrade head" ]
    restart: "no"
  seed:
    container_name: cu-seed
    image: postgres:16
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PGHOST: postgres
      PGPORT: ${POSTGRES_PORT:-5432}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    volumes:
      - ./seed:/seed:ro
    command: >
      sh -c '
        for f in /seed/*.sql; do
          echo "Applying $$f..."
          psql -f "$$f"
        done
      '
    restart: "no"